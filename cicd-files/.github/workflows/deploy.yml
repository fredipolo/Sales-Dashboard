name: CI/CD Pipeline - Deploy Sales Dashboard

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

env:
  DOCKER_IMAGE_NAME: sales-dashboard
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  AWS_REGION: us-east-1

jobs:
  # Job 1: Build and Push Docker Image
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-to: type=inline
      
      - name: Image digest
        run: echo "Image pushed successfully!"

  # Job 2: Deploy to AWS EC2
  deploy:
    name: Deploy to AWS EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Stop and remove old container
            docker stop sales-dashboard || true
            docker rm sales-dashboard || true
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/sales-dashboard:latest
            
            # Run new container
            docker run -d \
              --name sales-dashboard \
              --restart unless-stopped \
              -p 80:5000 \
              ${{ secrets.DOCKER_USERNAME }}/sales-dashboard:latest
            
            # Clean up old images
            docker image prune -f
            
            echo "Deployment completed successfully!"
      
      - name: Verify Deployment
        run: |
          echo "‚úÖ Application deployed to AWS EC2"
          echo "üîó Access your dashboard at: http://${{ secrets.EC2_HOST }}"
      
      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}/health || echo "‚ö†Ô∏è Health check failed - check your EC2 instance"
